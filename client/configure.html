<template name="configureLoginServiceDialogForTodoist">
    <p>
        First, you'll need to get a Todoist client ID and client secret. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="https://developer.todoist.com/appconsole.html" target="blank">the Todoist Developer Manage App page</a> and log in.
        </li>
        <li>
            Click "Create a new app", and follow the steps to create a Todoist app.
        </li>
        <li>
            Once done, you will find the "Client ID" and "Client secret" on the app overview page.
        </li>
    </ol>
</template>
